<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>FAÇA SEU CADASTRO!</h1>
                <br>
                <p>Preencha o formulário abaixo com seu nome, email e número de telefone para participar do nosso clube de xadrez.</p>
                
                <form method="post" action="login.php">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="inome">Nome</label>
                        <input type="text" name="nome" id="inome" placeholder="Insira seu nome" autocomplete="name" required maxlength="50">
                    </div>
                    <div class="campo">
                        <span
                        class="material-symbols-outlined">
                        mail
                        </span>
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            phone_iphone
                            </span>
                        <label for="itel">Senha</label>
                        <input type="tel" name="tel" id="itel" placeholder="Insira seu telefone" autocomplete="tel" required minlength="8" maxlength="13">
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
